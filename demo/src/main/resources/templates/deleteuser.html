<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete User</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    .form-group input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .message {
        text-align: center;
        margin-top: 15px;
    }
    .message.success {
        color: green;
    }
    .message.error {
        color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="#" th:href="@{/delete}" class="btn btn-secondary">
    <i class="fa fa-arrow-left"></i>
  </a>
  <h2>Delete User</h2>
  <form th:action="@{/deleteuser}" method="post" onsubmit="return validateForm();">
    <div class="form-group">
      <label for="userIC">Enter IC Number of the user to delete</label>
      <input type="text" id="userIC" name="userIC" placeholder="xxxxxx-xx-xxxx" required>
    </div>
    <div class="form-group">
      <button type="submit">Delete</button>
    </div>
    <div class="message" th:if="${message != null}" th:classappend="${messageType}" th:text="${message}"></div>
  </form>
</div>

<script>
  function validateForm() {
      const userIC = document.getElementById('userIC').value.trim();
      const icFormat = /^\d{6}-\d{2}-\d{4}$/;

      if (userIC === '') {
          alert('Please enter an IC number.');
          return false;
      }

      if (!icFormat.test(userIC)) {
          alert('Invalid IC number format. Please enter a valid IC number (xxxxxx-xx-xxxx).');
          return false;
      }

      return confirm(`Are you sure you want to delete the user with IC number ${userIC}?`);
  }
</script>
</body>
</html>
