<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" th:href="@{../css/styles.css}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid Username or Password
      </div>
      <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Logout Successfully
      </div>

      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Admin and User Login</h2>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>

          <div class="text-center mt-3">
            <p>First time user? <a th:href="@{/registration}">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
