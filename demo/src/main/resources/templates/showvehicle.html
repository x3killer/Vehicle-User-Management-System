<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Vehicle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="data:,">
</head>
<body>
<div class="container mt-5">
  <a href="#" th:href="@{/show}" class="btn btn-secondary">
    <i class="fa fa-arrow-left"></i>
  </a>
  <h1 class="mb-4">Vehicle List</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Plate Number</th>
        <th>Vehicle Type</th>
        <th>Brand</th>
        <th>Model</th>
        <th>User ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.plateNo}"></td>
        <td th:text="${vehicle.vehicleType}"></td>
        <td th:text="${vehicle.brand}"></td>
        <td th:text="${vehicle.model}"></td>
        <td th:text="${vehicle.userId}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
