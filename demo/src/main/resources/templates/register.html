<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registration Form</h2>

          <div class="alert alert-info" th:if="${message != null}">
            [[${message}]]
          </div>

          <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="mb-3">
              <label for="fullname" class="form-label">Fullname:</label>
              <input th:field="*{fullname}" type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your fullname" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <input type="submit" class="btn btn-primary btn-block" value="Register">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
